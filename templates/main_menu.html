<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="text-center my-4">Main Menu</h1>
    <a class="btn btn-primary" href="/new_game">New Game</a>
    <a class="btn btn-info" href="/diagnostics">Diagnostics</a>
    <button class="btn btn-danger" onclick="reboot()">Reboot</button>

    <script>
        function reboot() {
            const confirmed = confirm("Are you sure you want to reboot the Raspberry Pi?");
            if (confirmed) {
                fetch('/reboot', {method: 'POST'})
                    .then(() => alert('Rebooting Raspberry Pi...'))
                    .catch(() => alert('Error rebooting Raspberry Pi.'));
            }
        }
    </script>
</body>
</html>
